<div class="modal-header">
	<button type="button" class="close" ng-click="close()">×</button>
	<h4 class="modal-title">Register</h4>
</div>
<div class="modal-body">
	<form ng-submit="register()">
		<div class="form-group">
			<input class="form-control" type="text" ng-model="RegisterModel.UserName" placeholder="Name">
		</div>
		<div class="form-group">
			<input class="form-control" type="email" ng-model="RegisterModel.Email" placeholder="Email">
		</div>
		<div class="form-group">
			<input class="form-control" type="password" ng-model="RegisterModel.Password" placeholder="Password">
		</div>
		<input type="submit" value="Submit" class="btn btn-success pull-right" />
        <br />
        <br />
	</form>
</div>
