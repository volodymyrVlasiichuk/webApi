<div class="container">
	<div>
		<div ng-repeat="post in posts" class="panel panel-primary top25">
			<div class="panel-heading">
				<h4 class="panel-title">
					<a ng-click="post.collapse = !post.collapse">
						{{post.Title}}
					</a>
				</h4>
			</div>
			<div id="{{post.Id}}" collapse="post.collapse" class="panel-collapse collapse in">
				<div class="panel-body" ng-bind-html="renderHtml(post.Content)">
				</div>
			</div>
			<div class="panel-footer"><i>{{post.Created | date: 'yyyy-MM-dd HH:mm'}}</i> by <b>{{post.Author}}</b></div>
		</div>
	</div>
</div>
